# Gruvbox Dark colors
# Background: #282828
# Foreground: #ebdbb2
# Green: #b8bb26
# Yellow: #fabd2f
# Blue: #458588
# Orange: #d65d0e
# Aqua: #8ec07c
# Red: #fb4934

background {
    monitor =
    path = ~/.local/state/theme/linux.png
    blur_size = 0
    blur_passes = 0
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 230, 50
    position = 0, 0
    halign = center
    valign = center
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(184, 187, 38)      # Gruvbox green
    inner_color = rgba(40, 40, 40, 0.7)   # Gruvbox background with opacity
    font_color = rgb(235, 219, 178)       # Gruvbox foreground
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    check_color = rgb(142, 192, 124)      # Gruvbox aqua
    fail_color = rgb(251, 73, 52)       # Gruvbox red
    fail_text = <i>Wrong Password!</i>
    fail_transition = 300
    capslock_color = rgb(251, 73, 52)   # Gruvbox red
}

label {
    monitor =
    text = Welcome back, $USER
    color = rgba(235, 219, 178, 1.0)      # Gruvbox foreground
    font_size = 20
    font_family = Noto Sans
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(184, 187, 38, 1.0)      # Gruvbox green
    font_size = 32
    font_family = Noto Sans
    position = 0, -80
    halign = center
    valign = center
}
