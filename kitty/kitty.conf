font_family      Victor Mono Medium
 bold_font        auto
 italic_font      auto
 bold_italic_font auto
 font_size 19.0
 disable_ligatures never

# cursor #f5e0dc
# cursor_text_color #111111
#cursor_shape block  
# block/beam/underline
#cursor_shape_unfocused hollow
#scrollback_lines 10000
 mouse_hide_wait 5.0

url_color #0087bd
url_style curly
open_url_with default
detect_urls yes
show_hyperlink_targets no
underline_hyperlinks hover

# catppuccin-mocha colorscheme
# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #f5e0dc

# Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8
# Transparency and Blur Effects
 background_opacity 0.9
 background_blur 100
# background_image none
#: Path to a background image. Must be in PNG/JPEG/WEBP/TIFF/GIF/BMP
#: format.
# background_image_layout tiled
# background_image_linear no
# background_tint 0.0
# background_tint_gaps 1.0

# linux_display_server auto
 kitty_mod ctrl+shift
 map kitty_mod+c copy_to_clipboard
 map kitty_mod+v paste_from_clipboard

# map kitty_mod+s  paste_from_selection
# map shift+insert paste_from_selection

#: Pass selection to program

# map kitty_mod+o pass_selection_to_program

#::      map kitty_mod+y new_window less @selection

#: }}}

#: Scrolling {{{

#: Scroll line up

 map kitty_mod+k     scroll_line_up

#: Scroll line down

 map kitty_mod+j       scroll_line_down

#: Scroll to top

 map kitty_mod+t scroll_home
# map cmd+home       scroll_home

#: Scroll to bottom

 map kitty_mod+G scroll_end

#: Edit config file

 map kitty_mod+f2 edit_config_file

#: Increase background opacity

 map kitty_mod+a>m set_background_opacity +0.1

#: Decrease background opacity

 map kitty_mod+a>l set_background_opacity -0.1

#: Make background fully opaque

 map kitty_mod+a>1 set_background_opacity 1

#: Clear screen

 map cmd+ctrl+l clear_terminal to_cursor_scroll active

#: Reload kitty.conf

 map kitty_mod+f5 load_config_file
# map ctrl+cmd+,   load_config_file


